white = "#FFFFFF" # cterm15
purple_4 = "#5F00AF" # cterm55
grey_37 = "#5F5F5F" # cterm59
medium_purple_2 = "#AF5FFF" # cterm135
plum_2 = "#d7afff" # cterm183
misty_rose_1 = "#FFD7D7" # cterm224
grey_11 = "#1C1C1C" # cterm234
grey_15 = "#262626" # cterm235
grey_30 = "#4E4E4E" # cterm239
grey_74 = "#BCBCBC" # cterm250
grey_85 = "#DADADA" # cterm253
grey_89 = "#E4E4E4" # cterm254
grey_93 = "#EEEEEE" # cterm255
