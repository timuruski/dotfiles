# eink theme ripped from my Vim config
# Copied and modified from https://bitbucket.org/kisom/eink.vim
# https://www.ditig.com/256-colors-cheat-sheet

"comment" = { bg = "grey_89", modifiers = ["italic"] }
# "function" = { bg = "grey_11", fg = "grey_74" }
"string" = { fg = "grey_30", modifiers = ["bold"] }
"type" = { modifiers = ["bold"] }

"ui.background" = { bg = "white" }
"ui.background.separator" = { bg = "white" }
"ui.cursor" = { fg = "white", bg = "plum_2", modifiers = ["bold"] }
"ui.cursor.select" = { fg = "white", bg = "plum_2", modifiers = ["bold"] }
"ui.cursor.primary" = { fg = "white", bg = "plum_2", modifiers = ["bold"] }
"ui.cursor.match" = { fg = "plum_2", modifiers = ["bold"] }
"ui.linenr" = { fg = "grey_15" }
"ui.linenr.selected" = { fg = "black", modifiers = ["bold"] }
"ui.selection" = { modifiers = ["reversed"] }
"ui.statusline" = { fg = "white", bg = "purple_4", modifiers = ["bold"] }
"ui.statusline.inactive" = { fg = "wgrey", bg = "grey_93" }
"ui.text" = "grey_15"

[palette]
# https://www.ditig.com/256-colors-cheat-sheet
black = "#000000" # cterm0
red = "#FF0000"   # cterm9
